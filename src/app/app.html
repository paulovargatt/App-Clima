<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Configurações da Cidade</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngFor="let p of pages">
        <button ion-item menuClose (click)="openPage(p)">
            <ion-avatar item-left>
              <img src="{{p.icon}}">
            </ion-avatar>
          {{p.weather.name}}
          <ion-badge item-end>
            {{p.weather.main.temp}}&deg;
          </ion-badge>
        </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
